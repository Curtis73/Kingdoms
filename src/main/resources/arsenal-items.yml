# The version is to help determine which version this config is. Please don't modify this value.
version: "@version@"

# All configurations relating to the arsenal items.
arsenal-items:
    formats:
        cost: "&6Cost: &f%cost% &6resource points"
    # If there should be some fancy spacing in the lore of these items in the shop gui.
    spacing: true
    turret-breaker:
        enabled: true
        material: ""
        material-meta: ""
        title: "&cTurret Disruptor"
        time: "2 minutes"
        description:
            - "&7Right click a turret to disable it for %time%."
            - "&cTurrets without a base will not fire. Does not affect mines."
    siege-rocket:
        enabled: true
        material: ""
        material-meta: ""
        title: "&cSiege Rocket"
        explosion-radius: 4.0
        # If the explosion should break blocks.
        break-blocks: false
        # If the explosion should start a fire.
        set-on-fire: false
        cost: 1000
        description:
            - "&7Right click to fire a rocket in the direction you are looking at."
            - "&cSiege rockets deal high amounts of damage to mobs and players."

# Messages relating to the arsenal-items.
messages:
    turret-breaker-wrong-usage: "&cRight click a turret in other Kingdom's land to disable the turret!"
    turret-breaker-success: "&cSuccessfully disabled turret."
    # Placeholders: %cost% and all placeholders.
    not-enough-points: "&cYour Kingdom does not have %cost% resource points to buy this Arsenal."
    inventory-full: "&cYour inventory is too full to buy this Arsenal upgrade. Make some room before buying."
    bought-turret-breaker: "&aYou have successfully bought a turret breaker for %cost% resource points!"